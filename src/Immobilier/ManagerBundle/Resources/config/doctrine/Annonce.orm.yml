Immobilier\ManagerBundle\Entity\Annonce:
    type: entity
    table: annonce
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        title:
            type: string
            length: 100
            nullable: true
        idCategory:
            type: integer
            unsigned: false
            nullable: false
            column: id_category
        nature:
            type: integer
            unsigned: false
            nullable: false
            column: nature
        idType:
            type: integer
            unsigned: false
            nullable: false
            column: id_type
        surface:
            type: string
            length: 50
            fixed: false
            nullable: false
        prix:
            type: integer
            unsigned: false
            nullable: false
        description:
            type: string
            length: 255
            fixed: false
            nullable: false
        idPays:
            type: integer
            unsigned: false
            nullable: false
            column: id_pays
        gouvernorat:
            type: integer
            unsigned: false
            nullable: false
        delegation:
            type: integer
            unsigned: false
            nullable: false
        localite:
            type: integer
            unsigned: false
            nullable: false
        user:
            type: integer
            unsigned: false
            nullable: false
        lng:
            type: string
            length: 20
            nullable: true
        lat:
            type: string
            length: 20
            nullable: true
    lifecycleCallbacks: {  }
